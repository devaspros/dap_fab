<html>
<head>
  <link rel="stylesheet" href="dist/css/kc.fab.css"/>
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <h1 style="text-align: center;">Material Floating Action Button - jQuery plugin</h1>
  <h2 style="text-align: center;">Please feel free to use and contribute! :)</h2>
  <div class="kc_fab_wrapper"></div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="dist/js/kc.fab.js"></script>
  <script>
    $(document).ready(function() {
      const links = [
        {
          "bgcolor":"red",
          "icon":"+",
          "title": "Click me"
        },
        {
          "url":"https://www.devaspros.com",
          "bgcolor":"red",
          "color":"#fffff",
          "icon":"<i class='fa fa-phone'></i>",
          "target":"_blank",
          "title": "Hey, Click me ..."
        },
        {
          "url":"https://www.devaspros.com",
          "bgcolor":"black",
          "color":"white",
          "icon":"<i class='fa fa-music'></i>",
          "title":"Hey again, Click!"
        }
      ]

      $('.kc_fab_wrapper').kc_fab(links);
    })
  </script>
</body>
</html>
